---
layout: default
---
<article class="song">


    <img src="{{ page.picture }}" alt="Art for {{ page.title | downcase }}">


  <h1>{{ page.title }}</h1>

  <div class="animal-class {{ page.class | downcase }}">
    {{ page.class }}
  </div>

  <div class="animal-family {{ page.family | downcase }}">
    {{ page.family }}
  </div>

  <div>
    {{ content }}
  </div>

</article>
